spring.application.name=business_manager
server.port=8080
server.forward-headers-strategy=framework

# Increase max upload file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/business_inventory_management_system?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=N0f4Ck9V8xWvB3z2Qm1lP6aA9uR0xT7yU2v3W8sK5eF0nH4pI3qL9dD7fG2eH6w
jwt.expiration=86400000

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# =========================================================
# FILE STORAGE (RELATIVE TO JAR)
# =========================================================
file.root-dir=.data
file.uploads-dir=.uploads

#Accounting
accounting.mode=DOUBLE_ENTRY
spring.mail.from=danieltorrent001@gmail.com

# --------------------
# AUTOMATIC ROLLCALL SCHEDULING
# --------------------
rollcall.absentees.mark.cron=0 30 9 * * ?
rollcall.absent.check.delay-ms=300000
rollcall.logout.time=18:30

# --------------------
# INVENTORY SNAPSHOT SCHEDULING
# --------------------
inventory.snapshot.enabled=true
inventory.snapshot.cron=0 0 23 * * *
inventory.snapshot.mode=daily
inventory.snapshot.time=23:00
inventory.snapshot.weekday=MONDAY
inventory.snapshot.monthday=1
inventory.snapshot.yearday=1

# FIFO | LIFO | WAC | STANDARD
inventory.valuation.mode=WAC
inventory.valuation.standard-price=20000

spring.web.resources.static-locations=classpath:/static/

logging.level.org.springframework=INFO
logging.level.com.IntegrityTechnologies=DEBUG
logging.file.name=logs/business_manager.log

# PASSWORD RESET
auth.password-reset.enabled=true
auth.password-reset.channels=EMAIL,SMS,IDENTITY
auth.password-reset.email.enabled=true
auth.password-reset.email.token-expiry-minutes=15
auth.password-reset.sms.enabled=true
auth.password-reset.sms.token-expiry-minutes=10
auth.password-reset.identity.enabled=true
auth.password-reset.identity.required-fields=idNumber,email,phone
auth.password-reset.max-attempts=5
auth.password-reset.invalidate-sessions=true

# =========================================================
# Report Branding
# =========================================================
app.company.name=Integrity Technologies
app.company.logo-path=reports/assets/logo.png

# =========================================================
# DATABASE BACKUP CONFIG
# =========================================================
database.backup.enabled=true
# daily | weekly | monthly | custom
database.backup.mode=monthly
database.backup.time=02:00
database.backup.weekday=SUNDAY
database.backup.monthday=1
database.backup.cron=0 0 2 * * *
database.backup.dir=backups

database.backup.retention.max-files=3
database.backup.retention.max-total-size-mb=10240

database.backup.encryption.enabled=true

database.backup.mysql.host=localhost
database.backup.mysql.port=3306
database.backup.mysql.database=business_inventory_management_system
database.backup.mysql.username=root
database.backup.mysql.password=
database.backup.mysql.bin-path=C:/Program Files/MySQL/MySQL Server 8.2/bin