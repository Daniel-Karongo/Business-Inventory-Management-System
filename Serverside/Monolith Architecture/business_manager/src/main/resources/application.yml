# M-Pesa + SMS placeholders â€” replace with real values before using in production
mpesa:
  env: sandbox            # sandbox | production
  consumer-key: YOUR_MPESA_CONSUMER_KEY
  consumer-secret: YOUR_MPESA_CONSUMER_SECRET
  shortcode: 174379      # typical sandbox shortcode
  passkey: YOUR_MPESA_PASSKEY
  stk:
    callback-url: https://your-app.example.com/api/payments/mpesa/stk/callback
  c2b:
    confirm-url: https://your-app.example.com/api/payments/mpesa/c2b/confirm
    validate-url: https://your-app.example.com/api/payments/mpesa/c2b/validate

sms:
  env: sandbox
  consumer-key: YOUR_SMS_CONSUMER_KEY
  consumer-secret: YOUR_SMS_CONSUMER_SECRET
  # For customer SMS (Daraja-like), base-url depends on environment:
  base-url-sandbox: https://sandbox.safaricom.co.ke
  base-url-production: https://api.safaricom.co.ke
  shortcode: 12345     # if required
  sender-name: "MyBusiness"
  default-country-code: "+254"