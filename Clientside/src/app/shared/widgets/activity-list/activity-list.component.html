<div class="activity-table">

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Description</th>
        <th>Actor</th>
      </tr>
    </thead>

    <tbody>

      <!-- EMPTY -->
      <tr *ngIf="activities.length === 0">
        <td colspan="4" class="empty">
          No recent activity
        </td>
      </tr>

      <!-- ROWS -->
      <tr *ngFor="let a of activities">
        <td class="time">{{ a.time }}</td>

        <td>
          <span class="badge" [ngClass]="badgeClass(a.type)">
            {{ a.type }}
          </span>
        </td>

        <td class="description">
          {{ a.description }}
        </td>

        <td class="actor">
          {{ a.actor || 'â€”' }}
        </td>
      </tr>

    </tbody>
  </table>

</div>
