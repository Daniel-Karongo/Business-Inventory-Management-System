<div class="stat-card">

  <div class="stat-header">
    <span class="stat-title">{{ title }}</span>
  </div>

  <div class="stat-value">
    {{ value }}
  </div>

  <div *ngIf="variance !== undefined" class="stat-change" [ngClass]="varianceClass">

    {{ varianceSymbol }}
    {{ value }}

  </div>

</div>
