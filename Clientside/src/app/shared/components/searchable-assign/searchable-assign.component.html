<div class="assign-wrapper">

  <label class="assign-label">{{ label }}</label>

  <!-- TRIGGER -->
  <button
    type="button"
    class="assign-trigger"
    (click)="openDialog()">

    <span class="placeholder">
      Click to select
    </span>

    <span class="count" *ngIf="selectedIds.length">
      {{ selectedIds.length }} selected
    </span>

    <mat-icon>expand_more</mat-icon>
  </button>

  <!-- SELECTED CARDS -->
  <mat-chip-listbox *ngIf="selectedIds.length" class="mt-2">
    <mat-chip
      *ngFor="let item of selectedItems()"
      (removed)="remove(id(item))">

      {{ display(item) }}
      <button matChipRemove>Ã—</button>
    </mat-chip>
  </mat-chip-listbox>

</div>
