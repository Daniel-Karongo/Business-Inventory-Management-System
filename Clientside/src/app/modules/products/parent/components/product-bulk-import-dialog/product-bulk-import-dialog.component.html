<h2 mat-dialog-title class="bulk-title">Bulk Import Products</h2>

<mat-dialog-content [formGroup]="form" class="body">

  <!-- TOOLBAR -->
  <div class="import-zone">

    <div class="import-tiles">

      <label class="import-tile excel">
        <input type="file" hidden accept=".xlsx" (change)="importExcel($event)">
        <mat-icon>table_view</mat-icon>
        <div>
          <strong>Import Excel</strong>
          <small>.xlsx template</small>
        </div>
      </label>

      <label class="import-tile csv">
        <input type="file" hidden accept=".csv" (change)="importCsv($event)">
        <mat-icon>description</mat-icon>
        <div>
          <strong>Import CSV</strong>
          <small>.csv template</small>
        </div>
      </label>

    </div>

    <div class="template-actions">
      <button mat-stroked-button (click)="downloadExcelTemplate()">
        <mat-icon>table_view</mat-icon>
        Excel Template
      </button>

      <button mat-stroked-button (click)="downloadCsvTemplate()">
        <mat-icon>description</mat-icon>
        CSV Template
      </button>
    </div>

  </div>

  <mat-checkbox formControlName="dryRun">
    Dry run (validate only)
  </mat-checkbox>

  <!-- ROWS -->
  <div class="rows" formArrayName="rows">

    <div class="row-card" *ngFor="let r of rows.controls; let i = index" [formGroupName]="i">

      <div class="row-header">
        <span>Product {{ i + 1 }}</span>
        <button mat-icon-button color="warn" (click)="removeRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="grid-2">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput formControlName="categoryName">
        </mat-form-field>
      </div>

      <div class="grid-2">
        <mat-form-field>
          <mat-label>Suppliers (exact names, comma-separated)</mat-label>
          <input matInput formControlName="supplierNames">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Variants</mat-label>
          <input matInput formControlName="variants">
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Minimum % Profit</mat-label>
        <input matInput type="number" formControlName="minimumPercentageProfit">
      </mat-form-field>

      <div class="row-error" *ngIf="r.value._error">
        {{ r.value._error }}
      </div>

    </div>
  </div>

  <button mat-stroked-button (click)="addRow()">+ Add Product</button>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="submitting || form.invalid" (click)="submit()">
    Import
  </button>
</mat-dialog-actions>
