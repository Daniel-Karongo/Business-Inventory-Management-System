<div class="variant-wrapper">

  <!-- EMPTY -->
  <div *ngIf="!loading && variants.length === 0" class="text-sm text-gray-500 py-4">
    No variants defined for this product.
  </div>

  <!-- LOADING -->
  <div *ngIf="loading" class="py-6 text-center text-gray-400">
    Loading variants…
  </div>

  <!-- TABLE -->
  <table mat-table *ngIf="!loading && variants.length > 0" [dataSource]="variants" class="w-full variant-table">

    <!-- CLASSIFICATION -->
    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef>
        Classification
      </th>
      <td mat-cell *matCellDef="let v">
        {{ v.classification }}
      </td>
    </ng-container>

    <!-- SKU -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>
        SKU
      </th>
      <td mat-cell *matCellDef="let v">
        {{ v.sku || '—' }}
      </td>
    </ng-container>

    <!-- MIN SELL -->
    <ng-container matColumnDef="minPrice">
      <th mat-header-cell *matHeaderCellDef>
        Min Selling Price
      </th>
      <td mat-cell *matCellDef="let v">
        {{ v.minimumSellingPrice ?? '—' }}
      </td>
    </ng-container>

    <!-- AVG BUY -->
    <ng-container matColumnDef="avgPrice">
      <th mat-header-cell *matHeaderCellDef>
        Avg Buying Price
      </th>
      <td mat-cell *matCellDef="let v">
        {{ v.averageBuyingPrice ?? '—' }}
      </td>
    </ng-container>

    <!-- STOCK -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>
        Stock (All Branches)
      </th>
      <td mat-cell *matCellDef="let v">
        <span class="text-sm text-gray-600">
          {{ inventoryMap.get(v.id) ?? '—' }}
        </span>
      </td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let v" class="action-cell">

        <button mat-icon-button matTooltip="Edit Variant" (click)="edit(v)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Delete Variant" (click)="delete(v)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</div>
