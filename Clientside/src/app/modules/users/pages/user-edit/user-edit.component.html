<div class="user-edit-root" *ngIf="form">

  <!-- HEADER -->
  <div class="page-header">
    <div>
      <h2>Edit User</h2>
      <div class="breadcrumb">Users / {{ originalUsername }} / Edit</div>
    </div>

    <div class="actions">
      <button mat-stroked-button (click)="cancel()">Cancel</button>
      <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">
        Save Changes
      </button>
    </div>
  </div>

  <!-- FORM -->
  <form [formGroup]="form" class="form-grid">

    <!-- BASIC INFO -->
    <mat-card>
      <h3>Basic Information</h3>

      <div class="grid-2">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ID Number</mat-label>
          <input matInput formControlName="idNumber" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let r of roles" [value]="r.name">
            {{ r.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>

    <!-- CONTACT -->
    <mat-card>
      <h3>Contact</h3>

      <mat-form-field appearance="fill">
        <mat-label>Email Addresses</mat-label>
        <input matInput formControlName="emailsInput" placeholder="comma-separated" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Numbers</mat-label>
        <input matInput formControlName="phonesInput" placeholder="comma-separated" />
      </mat-form-field>
    </mat-card>

    <!-- ASSIGNMENTS -->
    <mat-card>
      <h3>Branch & Department Assignments</h3>

      <div class="assignment-row" *ngFor="let g of assignments.controls; let i = index" [formGroup]="g">
        <mat-form-field appearance="fill">
          <mat-label>Branch</mat-label>
          <mat-select formControlName="branchId">
            <mat-option *ngFor="let b of branches" [value]="b.id">
              {{ b.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="departmentId">
            <mat-option disabled *ngIf="departmentsForBranch(g.get('branchId')!.value).length === 0">
              No departments for this branch
            </mat-option>

            <mat-option *ngFor="let d of departmentsForBranch(g.get('branchId')!.value)" [value]="d.id">
              {{ d.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Position</mat-label>
          <mat-select formControlName="position">
            <mat-option value="member">Member</mat-option>
            <mat-option value="head">Head</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-icon-button color="warn" (click)="removeAssignment(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <button mat-stroked-button type="button" (click)="addAssignment()">
        <mat-icon>add</mat-icon>
        Add Assignment
      </button>
    </mat-card>

  </form>
</div>
