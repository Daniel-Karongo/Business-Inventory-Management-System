<table mat-table [dataSource]="rollcalls" class="rollcall-table">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let r">
      {{ r.timestamp | date:DATE_FORMAT }}
    </td>
  </ng-container>

  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let r">{{ r.branchName }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let r">{{ r.departmentName }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef> Method </th>
    <td mat-cell *matCellDef="let r">{{ r.method }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="!rollcalls.length" class="muted">
  No rollcalls found
</div>
