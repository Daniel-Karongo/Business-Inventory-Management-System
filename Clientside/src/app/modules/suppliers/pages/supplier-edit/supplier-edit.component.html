<div class="supplier-edit-root" *ngIf="form">

  <!-- ================= HEADER ================= -->
  <div class="page-header">
    <div class="title">
      <h2>Edit Supplier</h2>
      <div class="breadcrumb">Suppliers / {{ form.value.name || 'Edit' }}</div>
    </div>

    <div class="actions">
      <button mat-stroked-button (click)="cancel()">
        Cancel
      </button>

      <button
        mat-flat-button
        color="primary"
        (click)="submit()"
        [disabled]="form.invalid"
      >
        Save Changes
      </button>
    </div>
  </div>

  <!-- ================= BASIC INFO ================= -->
  <mat-card class="card">
    <div class="card-header">
      <h3>Basic Information</h3>
    </div>

    <form [formGroup]="form" class="form-grid">

      <mat-form-field appearance="fill">
        <mat-label>Supplier Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid">
          Supplier name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Region</mat-label>
        <input matInput formControlName="region" />
        <mat-hint>Optional geographical region</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rating</mat-label>
        <input matInput type="number" formControlName="rating" />
        <mat-hint>Internal supplier rating (0â€“5)</mat-hint>
      </mat-form-field>

    </form>
  </mat-card>

  <!-- ================= CONTACT INFO ================= -->
  <mat-card class="card">
    <div class="card-header">
      <h3>Contact Information</h3>
    </div>

    <form [formGroup]="form" class="form-grid">

      <mat-form-field appearance="fill">
        <mat-label>Email Addresses</mat-label>
        <input matInput formControlName="emailsInput" />
        <mat-hint>Comma-separated emails</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Numbers</mat-label>
        <input matInput formControlName="phonesInput" />
        <mat-hint>Comma-separated phone numbers</mat-hint>
      </mat-form-field>

    </form>
  </mat-card>

</div>
