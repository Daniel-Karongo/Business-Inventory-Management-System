<div class="auth-root">
  <div class="auth-card" [formGroup]="form">

    <header class="dialog-header">
      <div class="dialog-title">Forgot password</div>
      <div class="dialog-subtitle">
        Choose how you would like to recover access
      </div>
    </header>

    <section class="form-section">
      <div class="section-label">Account</div>

      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="identifier" autocomplete="username" placeholder="e.g. ian dancan" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Reset method</mat-label>
          <mat-select formControlName="channel">
            <mat-option *ngFor="let c of channels" [value]="c">
              {{ c }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </section>

    <footer class="dialog-footer">
      <div class="footer-hint">
        Reset instructions are time-limited and audit-logged
      </div>

      <div class="footer-actions">
        <button mat-stroked-button (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="loading" (click)="submit()">
          Continue
        </button>
      </div>
    </footer>

  </div>
</div>
