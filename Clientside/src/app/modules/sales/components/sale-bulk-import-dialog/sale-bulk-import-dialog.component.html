<form
  [formGroup]="form"
  #dialogRoot
  (keydown.enter)="$event.stopPropagation()">

  <app-bulk-import-shell
    [title]="config.title"
    [rowCount]="rowCount"
    [submitting]="submitting"
    [formInvalid]="form.invalid"
    [loading]="submitting || loading"
    [progress]="progress"
    loadingLabel="Processing file ..."

    (importCsv)="importCsv($event)"
    (importExcel)="importExcel($event)"
    (downloadCsv)="downloadCsvTemplate()"
    (downloadExcel)="downloadExcelTemplate()"
    (submit)="submit()"
    (cancel)="close()"

    (goToLine)="goToLine($event)"
    (goTop)="scrollToTop()"
    (goBottom)="scrollToBottom()"
    (prevError)="goToPreviousError()"
    (nextError)="goToNextError()"
    (clearAll)="clearRows()">

    <!-- ⬇ REQUIRED SCROLL ROOT -->
    <div class="sales-body">

      <!-- OPTIONS -->
      <div bulk-options class="grid-2">
        <mat-checkbox formControlName="dryRun">
          Dry run (validate only)
        </mat-checkbox>

        <mat-form-field>
          <mat-label>Import Mode</mat-label>
          <mat-select formControlName="mode">
            <mat-option value="OPERATIONAL">Operational</mat-option>
            <mat-option value="HISTORICAL">Historical</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- ROWS -->
      <div class="rows" formArrayName="rows">

        <div
          class="row-card"
          *ngFor="let r of rows.controls; let i = index"
          [formGroupName]="i">

          <div class="row-header">
            <span>Line {{ i + 1 }}</span>
            <button mat-icon-button color="warn" (click)="removeRow(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div class="grid-3">
            <mat-form-field>
              <input matInput placeholder="Receipt" formControlName="receiptNo">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="SKU" formControlName="sku">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Product" formControlName="productName">
            </mat-form-field>
          </div>

          <div class="grid-3">
            <mat-form-field>
              <input matInput placeholder="Variant" formControlName="variant">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Qty" formControlName="quantity">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Unit Price" formControlName="unitPrice">
            </mat-form-field>
          </div>

          <div class="grid-3">
            <mat-form-field>
              <input matInput placeholder="Branch" formControlName="branchCode">
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="dp" formControlName="saleDate">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Payments" formControlName="payments">
            </mat-form-field>
          </div>

          <div class="row-error" *ngIf="r.value._error">
            {{ r.value._error }}
          </div>
        </div>
      </div>

      <button mat-stroked-button (click)="addRow()">
        + Add Line
      </button>

      <!-- ⬇ REQUIRED BOTTOM ANCHOR -->
      <div #bottomAnchor></div>

    </div>
  </app-bulk-import-shell>
</form>
