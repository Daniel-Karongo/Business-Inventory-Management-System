<div class="flex flex-col gap-6">

  <h1 class="text-xl font-semibold">Inventory Valuation</h1>

  <div *ngIf="loading" class="py-12 flex justify-center">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="grid grid-cols-2 gap-4 bg-[var(--surface)] p-4 rounded">

    <div>
      <div class="text-sm text-gray-500">Total Inventory Value</div>
      <div class="text-2xl font-semibold">
        {{ totalValue | number:'1.2-2' }} KES
      </div>
    </div>

    <div>
      <div class="text-sm text-gray-500">Valuation Method</div>
      <div class="text-xl font-semibold">
        {{ valuationMethod }}
      </div>
    </div>

  </div>

  <div class="bg-white rounded p-4 shadow">
    <h3 class="font-medium mb-2">Valuation by Category</h3>
    <app-bar-chart
      [labels]="categoryLabels"
      [values]="categoryValues">
    </app-bar-chart>
  </div>

</div>
