<h2 mat-dialog-title class="dialog-title">Transfer Stock</h2>

<mat-dialog-content [formGroup]="form" class="dialog-body">

  <!-- Context -->
  <div class="context-card">
    <div class="product">{{ data.productName }}</div>
    <div class="meta">
      {{ data.classification }} â€¢ {{ data.fromBranchName }}
    </div>
    <div class="available">
      Available: <strong>{{ data.available }}</strong>
    </div>
  </div>

  <!-- Form -->
  <div class="form-grid">

    <mat-form-field appearance="fill">
      <mat-label>Destination Branch</mat-label>
      <mat-select formControlName="toBranchId">
        <mat-option *ngFor="let b of branches" [value]="b.id">
          {{ b.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Destination Unit Selling Price</mat-label>
      <input matInput type="number" formControlName="destinationUnitCost">
      <mat-hint>
        Defaults to source average cost
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Note</mat-label>
      <textarea matInput rows="2" formControlName="note"></textarea>
    </mat-form-field>

  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-footer">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button
          color="primary"
          (click)="submit()"
          [disabled]="loading || form.invalid">
    Transfer Stock
  </button>
</mat-dialog-actions>
