<form
  [formGroup]="form"
  (keydown.enter)="$event.stopPropagation()">

  <app-bulk-import-shell
    [title]="config.title"
    [rowCount]="rowCount"
    [submitting]="submitting"
    [formInvalid]="form.invalid"
    [loading]="submitting || loading"
    [progress]="progress"

    (importCsv)="importCsv($event)"
    (importExcel)="importExcel($event)"
    (downloadCsv)="downloadCsvTemplate()"
    (downloadExcel)="downloadExcelTemplate()"
    (submit)="submit()"
    (cancel)="close()"

    (goToLine)="goToLine($event)"
    (goTop)="scrollToTop()"
    (goBottom)="scrollToBottom()"
    (prevError)="goToPreviousError()"
    (nextError)="goToNextError()"
    (clearAll)="clearRows()"
    (exportCsv)="exportCsvCurrentRows()"
    (exportExcel)="exportExcelCurrentRows()">

    <div class="inventory-body">

      <div bulk-options>
        <mat-checkbox formControlName="dryRun">
          Dry run (simulate only â€” no stock changes)
        </mat-checkbox>
      </div>

      <div class="rows" formArrayName="rows">

        <div
          class="row-card"
          *ngFor="let r of rows.controls; let i = index"
          [formGroupName]="i">

          <div class="row-header">
            <span>Item {{ i + 1 }}</span>
            <button mat-icon-button color="warn" (click)="removeRow(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div class="grid-2">
            <mat-form-field>
              <input matInput placeholder="Product Name" formControlName="productName">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Branch Code" formControlName="branchCode">
            </mat-form-field>
          </div>

          <div class="grid-2">
            <mat-form-field>
              <input matInput placeholder="Variant" formControlName="variantClassification">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Supplier" formControlName="supplierName">
            </mat-form-field>
          </div>

          <div class="grid-3">
            <mat-form-field>
              <input matInput type="number" placeholder="Units" formControlName="unitsSupplied">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Unit Cost" formControlName="unitCost">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="number" placeholder="Selling Price" formControlName="sellingPrice">
            </mat-form-field>
          </div>

          <div class="grid-2">
            <mat-form-field>
              <input matInput placeholder="Reference" formControlName="reference">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Note" formControlName="note">
            </mat-form-field>
          </div>

          <div class="row-error" *ngIf="r.value._error">
            {{ r.value._error }}
          </div>

        </div>
      </div>

      <button mat-stroked-button (click)="addRow()">
        + Add Row
      </button>

      <div #bottomAnchor></div>

    </div>
  </app-bulk-import-shell>
</form>
