<h2 mat-dialog-title class="bulk-title">
  Bulk Receive Inventory
</h2>

<mat-dialog-content [formGroup]="form" class="body">

  <!-- IMPORT ZONE -->
  <div class="import-zone">

    <div class="import-tiles">

      <label class="import-tile excel">
        <input
          type="file"
          hidden
          accept=".xlsx"
          (change)="importExcel($event)">
        <mat-icon>table_view</mat-icon>
        <div>
          <strong>Import Excel</strong>
          <small>.xlsx template</small>
        </div>
      </label>

      <label class="import-tile csv">
        <input
          type="file"
          hidden
          accept=".csv"
          (change)="importCsv($event)">
        <mat-icon>description</mat-icon>
        <div>
          <strong>Import CSV</strong>
          <small>.csv template</small>
        </div>
      </label>

    </div>

    <div class="template-actions">
      <button mat-stroked-button (click)="downloadExcelTemplate()">
        <mat-icon>table_view</mat-icon>
        Excel Template
      </button>

      <button mat-stroked-button (click)="downloadCsvTemplate()">
        <mat-icon>description</mat-icon>
        CSV Template
      </button>
    </div>

  </div>

  <!-- DRY RUN -->
  <mat-checkbox formControlName="dryRun">
    Dry run (simulate only â€” no stock changes)
  </mat-checkbox>

  <!-- ROWS -->
  <div class="rows" formArrayName="rows">

    <div
      class="row-card"
      *ngFor="let r of rows.controls; let i = index"
      [formGroupName]="i">

      <div class="row-header">
        <span>Item {{ i + 1 }}</span>
        <button mat-icon-button color="warn" (click)="removeRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <!-- PRODUCT + BRANCH -->
      <div class="grid-2">
        <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="productName">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Branch Code</mat-label>
          <input matInput formControlName="branchCode">
        </mat-form-field>
      </div>

      <!-- VARIANT -->
      <div class="grid-2">
        <mat-form-field appearance="fill">
          <mat-label>Variant Classification</mat-label>
          <input matInput formControlName="variantClassification">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Name</mat-label>
          <input matInput formControlName="supplierName">
        </mat-form-field>
      </div>

      <!-- QUANTITY + COST -->
      <div class="grid-3">
        <mat-form-field appearance="fill">
          <mat-label>Units Supplied</mat-label>
          <input matInput type="number" formControlName="unitsSupplied">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Unit Cost</mat-label>
          <input matInput type="number" formControlName="unitCost">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Selling Price (optional)</mat-label>
          <input matInput type="number" formControlName="sellingPrice">
        </mat-form-field>
      </div>

      <!-- META -->
      <div class="grid-2">
        <mat-form-field appearance="fill">
          <mat-label>Reference</mat-label>
          <input matInput formControlName="reference">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Note</mat-label>
          <input matInput formControlName="note">
        </mat-form-field>
      </div>

      <div class="row-error" *ngIf="r.value._error">
        {{ r.value._error }}
      </div>

    </div>
  </div>

  <button mat-stroked-button (click)="addRow()">+ Add Row</button>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="submitting || form.invalid"
    (click)="submit()">
    Import
  </button>
</mat-dialog-actions>
