<h2 mat-dialog-title class="bulk-title">Bulk Import Customers</h2>

<mat-dialog-content #scrollContainer [formGroup]="form" class="body">

  <div class="import-zone">
    <div class="import-tiles">

      <label class="import-tile excel">
        <input type="file" hidden accept=".xlsx" (change)="importExcel($event)">
        <mat-icon>table_view</mat-icon>
        <div>
          <strong>Import Excel</strong>
          <small>.xlsx template</small>
        </div>
      </label>

      <label class="import-tile csv">
        <input type="file" hidden accept=".csv" (change)="importCsv($event)">
        <mat-icon>description</mat-icon>
        <div>
          <strong>Import CSV</strong>
          <small>.csv template</small>
        </div>
      </label>

    </div>

    <div class="template-actions">
      <button mat-stroked-button (click)="downloadExcelTemplate()">
        <mat-icon>table_view</mat-icon>
        Excel Template
      </button>

      <button mat-stroked-button (click)="downloadCsvTemplate()">
        <mat-icon>description</mat-icon>
        CSV Template
      </button>
    </div>
  </div>

  <div class="line-tally prominent">
    <mat-icon>format_list_numbered</mat-icon>
    <strong>{{ rowCount }}</strong>
    <span *ngIf="rowCount==1"> Customer loaded</span>
    <span *ngIf="rowCount!=1"> Customers loaded</span>
  </div>

  <div class="go-to-line">
    <mat-form-field appearance="fill">
      <mat-label>Go to line</mat-label>
      <input id="goToLineInput" matInput type="number" min="1" [max]="rowCount" #lineInput>
    </mat-form-field>

    <button mat-stroked-button (click)="goToLine(lineInput.valueAsNumber)">
      Go
    </button>
  </div>

  <mat-checkbox formControlName="dryRun">
    Dry run (validate only, do not save)
  </mat-checkbox>

  <div class="rows" formArrayName="rows">

    <div class="row-card" *ngFor="let r of rows.controls; let i = index" [formGroupName]="i">

      <div class="row-header">
        <span>Customer {{ i + 1 }}</span>
        <button mat-icon-button color="warn" (click)="removeRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="grid-3">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phones</mat-label>
          <input matInput formControlName="phones">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Emails</mat-label>
          <input matInput formControlName="emails">
        </mat-form-field>
      </div>

      <div class="grid-3">
        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="INDIVIDUAL">INDIVIDUAL</mat-option>
            <mat-option value="COMPANY">COMPANY</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="">N/A</mat-option>
            <mat-option value="MALE">MALE</mat-option>
            <mat-option value="FEMALE">FEMALE</mat-option>
            <mat-option value="OTHER">OTHER</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Notes</mat-label>
        <input matInput formControlName="notes">
      </mat-form-field>

      <div class="row-error" *ngIf="r.value._error">
        {{ r.value._error }}
      </div>

    </div>
  </div>

  <button mat-stroked-button (click)="addRow()">+ Add Customer</button>

  <div #bottomAnchor></div>

</mat-dialog-content>

<mat-dialog-actions align="end">

  <div class="scroll-actions">
    <button mat-icon-button (click)="scrollToTop()" matTooltip="Top">
      <mat-icon>arrow_upward</mat-icon>
    </button>

    <button mat-icon-button (click)="scrollToBottom()" matTooltip="Bottom">
      <mat-icon>arrow_downward</mat-icon>
    </button>

    <button mat-icon-button color="warn" (click)="goToNextError()" matTooltip="Next error">
      <mat-icon>error_outline</mat-icon>
    </button>
  </div>

  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="submitting || form.invalid" (click)="submit()">
    Import
  </button>

</mat-dialog-actions>
