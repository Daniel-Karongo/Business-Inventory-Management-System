<h2 mat-dialog-title class="bulk-title">
  Bulk Import Departments
</h2>

<mat-dialog-content [formGroup]="form" class="body">

  <!-- IMPORT ZONE -->
  <div class="import-zone">

    <div class="import-tiles">

      <label class="import-tile excel">
        <input type="file" hidden accept=".xlsx" (change)="importExcel($event)">
        <mat-icon>table_view</mat-icon>
        <div>
          <strong>Import Excel</strong>
          <small>.xlsx template</small>
        </div>
      </label>

      <label class="import-tile csv">
        <input type="file" hidden accept=".csv" (change)="importCsv($event)">
        <mat-icon>description</mat-icon>
        <div>
          <strong>Import CSV</strong>
          <small>.csv template</small>
        </div>
      </label>

    </div>

    <div class="template-actions">
      <button mat-stroked-button (click)="downloadExcelTemplate()">
        <mat-icon>table_view</mat-icon>
        Excel Template
      </button>

      <button mat-stroked-button (click)="downloadCsvTemplate()">
        <mat-icon>description</mat-icon>
        CSV Template
      </button>
    </div>

  </div>

  <!-- OPTIONS -->
  <mat-checkbox formControlName="dryRun">
    Dry run (validate only, do not save)
  </mat-checkbox>
  <mat-checkbox formControlName="updateExisting">
    Update existing departments (by name)
  </mat-checkbox>

  <!-- ROWS -->
  <div class="rows" formArrayName="rows">

    <div class="row-card" *ngFor="let r of rows.controls; let i = index" [formGroupName]="i">

      <div class="row-header">
        <span>Department {{ i + 1 }}</span>
        <button mat-icon-button color="warn" (click)="removeRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="grid-3">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rollcall Start</mat-label>
          <input matInput placeholder="HH:mm" formControlName="rollcallStartTime">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Grace Period (minutes)</mat-label>
          <input matInput type="number" formControlName="gracePeriodMinutes">
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <div class="grid-3">
        <mat-form-field appearance="fill">
          <mat-label>Branch Codes</mat-label>
          <input matInput placeholder="MAIN,BR001" formControlName="branchCodes">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Head Usernames</mat-label>
          <input matInput placeholder="alice,bob" formControlName="headUsernames">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Member Usernames</mat-label>
          <input matInput placeholder="john,jane" formControlName="memberUsernames">
        </mat-form-field>
      </div>

      <div class="row-error" *ngIf="r.value._error">
        {{ r.value._error }}
      </div>

    </div>
  </div>

  <button mat-stroked-button (click)="addRow()">
    + Add Department
  </button>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="submitting || form.invalid" (click)="submit()">
    Import
  </button>
</mat-dialog-actions>
