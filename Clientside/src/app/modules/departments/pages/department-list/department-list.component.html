<div class="page-header flex items-center mb-6">
  <h2 class="text-xl font-semibold">Departments</h2>

  <div class="flex items-center gap-2 ml-auto">
    <button mat-stroked-button (click)="openBulkImport()">
      <mat-icon>cloud_upload</mat-icon>
      Bulk Import
    </button>

    <button mat-flat-button routerLink="create">
      Create Department
    </button>
  </div>
</div>

<table mat-table [dataSource]="departments" class="w-full">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let d">{{ d.name }}</td>
    </ng-container>

    <ng-container matColumnDef="branches">
        <th mat-header-cell *matHeaderCellDef>Branches</th>
        <td mat-cell *matCellDef="let d">
            {{ branchNames(d) }}
        </td>
    </ng-container>

    <ng-container matColumnDef="rollcall">
        <th mat-header-cell *matHeaderCellDef>Rollcall</th>
        <td mat-cell *matCellDef="let d">
            {{ d.rollcallStartTime || '—' }} / {{ d.gracePeriodMinutes ?? '—' }} min
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
        <td mat-cell *matCellDef="let d" class="actions-col">
            <button mat-icon-button [routerLink]="[d.id]" matTooltip="View">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="[d.id, 'edit']" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(d)" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
