<div class="table-wrapper">

  <mat-table [dataSource]="journals" class="mat-elevation-z1 rounded bg-[var(--surface)]">

    <!-- Reference -->
    <ng-container matColumnDef="reference">
      <mat-header-cell *matHeaderCellDef class="mat-column-reference sortable">
        Reference
      </mat-header-cell>
      <mat-cell *matCellDef="let j" class="mat-column-reference">
        {{ j.reference }}
      </mat-cell>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef class="mat-column-description">
        Description
      </mat-header-cell>

      <mat-cell *matCellDef="let j" class="mat-column-description">
        {{ j.description }}
      </mat-cell>
    </ng-container>

    <!-- Source -->
    <ng-container matColumnDef="source">
      <mat-header-cell *matHeaderCellDef class="mat-column-source">
        Source
      </mat-header-cell>
      <mat-cell *matCellDef="let j" class="mat-column-source">
        {{ j.sourceModule }}
      </mat-cell>
    </ng-container>

    <!-- Posted -->
    <ng-container matColumnDef="postedAt">
      <mat-header-cell *matHeaderCellDef class="mat-column-postedAt sortable">
        Posted At
      </mat-header-cell>
      <mat-cell *matCellDef="let j" class="mat-column-postedAt">
        {{ j.postedAt | date:'medium' }}
      </mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef class="mat-column-status">
        Status
      </mat-header-cell>
      <mat-cell *matCellDef="let j" class="mat-column-status">
        <span [class.text-red-400]="j.reversed">
          {{ j.reversed ? 'Reversed' : 'Posted' }}
        </span>
      </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="mat-column-actions">
        Actions
      </mat-header-cell>

      <mat-cell *matCellDef="let j" class="mat-column-actions">
        <button mat-icon-button (click)="view(j)" matTooltip="View journal details" matTooltipPosition="above"
          [attr.aria-label]="'View journal ' + j.reference">

          <mat-icon>visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

</div>
