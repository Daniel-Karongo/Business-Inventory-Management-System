      Select an account to view transactions
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let a of accounts"
         class="bg-[var(--surface)] p-4 rounded cursor-pointer hover:bg-[var(--surface-hover)]"
         (click)="open(a.id)">
      <div class="font-medium">{{ a.code }} â€” {{ a.name }}</div>
      <div class="text-sm text-[var(--text-secondary)]">{{ a.type }}</div>
    </div>
  </div>

</div>
