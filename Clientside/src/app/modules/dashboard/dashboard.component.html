<div class="space-y-6">

  <!-- KPI Row -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <ng-container *ngFor="let s of stats">
      <app-stat-card [title]="s.title" [value]="s.value" [change]="s.change"></app-stat-card>
    </ng-container>
  </div>

  <!-- Charts Row -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="lg:col-span-2">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 h-96">
        <div class="mb-2 font-medium text-gray-800 dark:text-gray-100">Revenue Over Time</div>
        <app-donut-chart class="h-full"></app-donut-chart>
      </div>
    </div>

    <div>
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 h-96 flex flex-col">
        <div class="mb-2 font-medium text-gray-800 dark:text-gray-100">Sales by Category</div>
        <app-bar-chart class="flex-1"></app-bar-chart>
      </div>
    </div>
  </div>

  <!-- Activity -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4">
    <div class="mb-3 font-medium text-gray-800 dark:text-gray-100">Recent Activity</div>
    <app-activity-list></app-activity-list>
  </div>

</div>
