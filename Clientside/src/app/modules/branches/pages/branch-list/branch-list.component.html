<div class="flex justify-between mb-4">
  <h2 class="text-xl font-semibold">Branches</h2>
  <button mat-flat-button routerLink="create">Create Branch</button>
</div>

<table mat-table [dataSource]="branches" class="w-full">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let b">{{ b.branchCode }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let b">{{ b.name }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let b">{{ b.location }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
    <td mat-cell *matCellDef="let b" class="actions-col">
      <button mat-icon-button [routerLink]="[b.id]" matTooltip="View">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="[b.id, 'edit']" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" [disabled]="b.branchCode === 'MAIN'" (click)="delete(b)" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
